<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ügyféladatok kezelése</title>
</head>
<body>
  <h1>Ügyféladatok kezelése</h1>

  <!-- Ügyfelek táblázata -->
  <table id="clients-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Név</th>
        <th>Email</th>
        <th>Telefonszám</th>
        <th>Műveletek</th>
      </tr>
    </thead>
    <tbody>
      <!-- Ügyfelek adatai ide kerülnek AJAX-szal -->
    </tbody>
  </table>

  <!-- Új ügyfél űrlapja -->
  <div class="form-container">
    <h2>Új ügyfél hozzáadása</h2>
    <form id="add-client-form">
      <input type="text" name="name" placeholder="Név" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="tel" name="phone" placeholder="Telefonszám" required><br>
      <input type="submit" value="Hozzáadás">
    </form>
  </div>

  <!-- Lekérdezés gomb -->
  <button id="fetch-clients">Ügyfelek lekérése</button>

  <!-- JavaScript fájl importálása AJAX kérésekhez -->
  <script src="main.js"></script>
</body>
</html>
