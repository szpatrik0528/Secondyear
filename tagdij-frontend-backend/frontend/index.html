<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ügyféligényfelmérő</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css"
        integrity="sha512-72OVeAaPeV8n3BdZj7hOkaPSEk/uwpDkaGyP4W2jSzAC8tfiO4LMEDWoL3uFp5mcZu+8Eehb4GhZWFwvrss69Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./stlye.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.min.js"
        integrity="sha512-eHx4nbBTkIr2i0m9SANm/cczPESd0DUEcfl84JpIuutE6oDxPhXvskMR08Wmvmfx5wUpVjlWdi82G5YLvqqJdA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <h1>Ügyféligényfelmérő</h1>
  
  <!-- Ügyfelek listázása -->
  <h2>Ügyfelek listázása</h2>
  <ul id="clientList"></ul>

  <!-- Új ügyfél hozzáadása -->
  <h2>Új ügyfél hozzáadása</h2>
  <form id="addClientForm">
    <label for="name">Név:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <!-- További mezők -->

    <button type="submit">Hozzáadás</button>
  </form>

  <!-- Ügyfél törlése -->
  <h2>Ügyfél törlése</h2>
  <form id="deleteClientForm">
    <label for="clientId">Ügyfél azonosítója:</label>
    <input type="number" id="clientId" name="clientId" required><br>

    <button type="submit">Törlés</button>
  </form>

  <!-- Ügyfél adatainak módosítása -->
  <h2>Ügyfél adatainak módosítása</h2>
  <form id="updateClientForm">
    <label for="clientIdUpdate">Ügyfél azonosítója:</label>
    <input type="number" id="clientIdUpdate" name="clientIdUpdate" required><br>

    <label for="nameUpdate">Új név:</label>
    <input type="text" id="nameUpdate" name="nameUpdate"><br>

    <label for="emailUpdate">Új email:</label>
    <input type="email" id="emailUpdate" name="emailUpdate"><br>

    <!-- További mezők -->

    <button type="submit">Módosítás</button>
  </form>

  <script>
    // Fetch és eseménykezelők itt
  </script>
</body>
</html>
