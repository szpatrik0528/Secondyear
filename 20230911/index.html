<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Javascript gyakorlás</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <h1 class="text-center">Összeadás és kivonás</h1>
            <form>
                <div><input type="number" class="form-control" id="szam1" value="0"></div>
                <div><input type="number" class="form-control" id="szam2" value="0"></div>
                <div>
                    <input type="button" value="Összeadás" onclick="osszeadas()" class="btn btn-outline-success">
                    <input type="button" value="Kivonás" onclick="kivonas()" class="btn btn-outline-warning">
                    <input type="button" value="Szorzás" onclick="szorzas()" class="btn btn-outline-info">
                    <input type="button" value="Osztás" onclick="osztas()" class="btn btn-outline-primary">
                </div>
            </form>
            <div id="eredmeny"></div>
        </div>
    </div>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
